syntax = "proto3";

package grtsproto;

/* Server -> Client */
message Connected {
    string      event = 1;
    uint32      player_id = 2;
}

message JoinedGame {
    string      event = 1;
    uint32      game_id = 2;
}

/* Client -> Server */
message ChangeName {
    string      event = 1;
    string      name = 2;
}
